version: "3.7"
services:
  php:
    build:
      args:
        user: matas
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: ipfsexplorer
    container_name: ipfsexplorer-php
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - ipfsexplorer
  mysql:
    image: mysql:8.0
    container_name: ipfsexplorer-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - ipfsexplorer
  nginx:
    image: nginx:stable-alpine
    container_name: ipfsexplorer-nginx
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - ipfsexplorer
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    container_name: ipfsexplorer-phpmyadmin
    depends_on:
      - mysql
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - ipfsexplorer
  npm:
    image: node:16
    container_name: ipfsexplorer-npm
    working_dir: /var/www/
    entrypoint: ["npm"]
    volumes:
      - ./:/var/www
    networks:
      - ipfsexplorer
networks:
  ipfsexplorer:
    driver: bridge
